<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JUST DO IT</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="styles/style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" />

</head>

<body class="relative max-w-screen-2xl mx-auto flex justify-center h-screen">
  <div class="fixed top-4 left-4 z-50">
    <a href="#" target="_blank">
      <i class="fab fa-github text-white text-4xl hover:text-gray-400"></i>
    </a>
  </div>
  <div class="flex flex-col lg:w-[720px] w-[500px] items-center mt-36 space-y-6" id="top-div">
  <h1 class="text-white lg:text-8xl md:text-6xl text-4xl mt-6 mb-8">Just do it.</h1>

    <div class="flex flex-col md:flex-row w-full max-w-7xl my-6">
      <input
        class="bg-[rgb(1,57,76)] text-white placeholder-white rounded-full md:rounded-l-full md:rounded-r-none px-4 py-2  w-full focus:outline-none h-14 "
        type="text" name="" id="addTask" placeholder="Add a new task">
      <button
        class="text-white text-base px-4 py-2 bg-cyan-900 rounded-full md:rounded-l-full md:rounded-l-none  h-12 md:h-14 whitespace-nowrap active:bg-cyan-700 font-semibold md:w-auto  w-1/2 mt-4 md:mt-0 self-center"
        id="addButton">I Got This!</button>
    </div>

    <div class="flex gap-2">
      <p class="text-white" id="date-time"></p>
      <p class="text-white" id="dateDisplay"></p>
    </div>


  <div id="output">
    <!-- class="bg-[rgb(1,57,76)] text-white p-4 rounded-full my-5 flex gap-2 items-center" -->


  </div>
  </div>




  <script src="scripts/script.js"></script>
</body>

</html>
